- name: logs symfony 2
  file: >
    path="{{ symfony2_log_path }}"
    state=directory
    owner="{{ nginx_user }}" group="{{ nginx_group }}"
  sudo: yes

- name: acl symfony 2
  shell: >
    setfacl -R -m u:{{ nginx_user }}:rwX -m g:{{ nginx_group }}:rwX {{ symfony2_log_path }}
  sudo: yes

- name: acl default symfony 2
  shell: >
    setfacl -dR -m u:{{ nginx_user }}:rwx -m g:{{ nginx_group }}:rwX {{ symfony2_log_path }}
  sudo: yes