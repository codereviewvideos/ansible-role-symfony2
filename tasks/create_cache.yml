- name: cache symfony 2
  file: >
    path="{{ symfony2_cache_path }}"
    state=directory
  sudo: yes

- name: acl symfony 2
  shell: >
    setfacl -R -m u:{{ nginx_user }}:rwX -m g:{{ nginx_group }}:rwX {{ symfony2_cache_path }}
  sudo: yes

- name: acl default symfony 2
  shell: >
    setfacl -dR -m u:{{ nginx_user }}:rwx -m g:{{ nginx_group }}:rwX {{ symfony2_cache_path }}
  sudo: yes